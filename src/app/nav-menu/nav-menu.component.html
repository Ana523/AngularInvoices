<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              (click)="toggle()">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a class="navbar-brand" routerLink='/' *ngIf="($isLoggedIn | async); else notLoggedIn">Invoices</a>
      <ng-template #notLoggedIn>
        <a class="navbar-brand" routerLink='#' style="cursor: default">Invoices</a>
      </ng-template>
    </div>
    
    <div class="collapse navbar-collapse" [class.collapse]="isCollapsed">
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive='active' *ngIf="!($isLoggedIn | async)">
          <a routerLink='/auth'>
            Authorization
          </a>
        </li>

        <li routerLinkActive='active' *ngIf="($isLoggedIn | async)">
          <a routerLink='/home'>
            Home
          </a>
        </li>

        <!--Build dropdown for Contacts section-->
        <li class="dropdown" *ngIf="($isLoggedIn | async)" appDropdown>
          <a class="dropdown-toggle" role="button">Contacts <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li routerLinkActive='active'>
              <a routerLink='/contacts/new'>
                Add Contact
              </a>
            </li>
            <li routerLinkActive='active'>
              <a routerLink='/contacts/list'>
                Search Contacts
              </a>
            </li>
          </ul>
        </li>

        <!--Build dropdown for Invoices section-->
        <li class="dropdown" *ngIf="($isLoggedIn | async)" appDropdown>
          <a class="dropdown-toggle" role="button">Inovices <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li routerLinkActive='active'>
              <a routerLink='/invoices/new'>
                Add Invoice
              </a>
            </li>
            <li routerLinkActive='active'>
              <a routerLink='/invoices/list'>
                Invoices
              </a>
            </li>
          </ul>
        </li>

        <!--Build dropdown for user section-->
        <li class="dropdown" *ngIf="($isLoggedIn | async)" appDropdown>
          <a class="dropdown-toggle" role="button">{{ ($username | async) }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li routerLinkActive='active'>
              <a style="cursor: pointer;" (click)="onLogout()">
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
