<form class="col-lg-4 col-md-6 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()">
    <!--Name input field-->
    <div class="form-group">
        <label>Name of organization or person</label>
        <input type="text" class="form-control" formControlName="name">
        
        <!--Error message-->
        <span class="help-block" *ngIf="contactForm.get('name').touched && contactForm.get('name').errors?.required">{{ required }}</span>
    </div>

    <!--Address input field-->
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">

        <!--Error message-->
        <span class="help-block" *ngIf="contactForm.get('address').touched && contactForm.get('address').errors?.required">{{ required }}</span>
    </div>

    <!--City input field-->
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
        
        <!--Error message-->
        <span class="help-block" *ngIf="contactForm.get('city').touched && contactForm.get('city').errors?.required">{{ required }}</span>
    </div>

    <!--Country input field-->
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" formControlName="country">
        
        <!--Error message-->
        <span class="help-block" *ngIf="contactForm.get('country').touched && contactForm.get('country').errors?.required">{{ required }}</span>
    </div>

    <!--Contact number input field-->
    <div class="form-group">
        <label>Identification number</label>
        <input type="text" class="form-control" formControlName="id">
        
        <!--Error message-->
        <span class="help-block" *ngIf="contactForm.get('id').touched && contactForm.get('id').errors?.required">{{ required }}</span>
    </div>

    <!--Contact number input field-->
    <div class="form-group">
        <label>Contact number</label>
        <input type="text" class="form-control" formControlName="contact">
        
        <!--Error message-->
        <span class="help-block" *ngIf="contactForm.get('contact').touched && contactForm.get('contact').errors?.required">{{ required }}</span>
    </div>
    <button type="submit" class="add-contact-btn" [disabled]="!contactForm.valid">Add Contact</button>
</form>
